{% load humanize %}
{% load markup %}

<article class="hentry">
  <header>
    {% if entry.is_new %}
      <span class="newtag label success">New</span>
    {% endif %}
    {% if detail %}
      <div class="rdbWrapper" data-show-read="1" data-show-send-to-kindle="0" data-show-print="0" data-show-email="0" data-orientation="0" data-version="1" data-bg-color="transparent"></div>
      <script type="text/javascript">(function() {var s = document.getElementsByTagName("script")[0],rdb = document.createElement("script"); rdb.type = "text/javascript"; rdb.async = true; rdb.src = document.location.protocol  + "//www.readability.com/embed.js";s.parentNode.insertBefore(rdb, s); })();</script>
    {% endif %}
    <h2 class="entry-title"><a href="/{{ entry.slug }}">{{ entry.title }}</a> </h1>
    <time class="updated" datetime="{{ entry.created|date:"Y-m-d H:m:sO" }}" pubdate>{{ entry.created|naturalday }}</time>
  </header>
  <div class="entry-content">
    {{ entry.body|markdown }}
  </div>
  <div class="byline author vcard">
    posted by <span class="fn">{{ entry.author.first_name }} {{entry.author.last_name}}</span>
    {% if not detail %} | <a href="/{{ entry.slug }}">Comments</a>{% endif %}
  </div>
</article>
