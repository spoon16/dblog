<!DOCTYPE html>
<html>
  <head>
    <title></title>
    
    <!-- scripts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.1.7/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="topbar-inner">
        <div class="container">
          <a class="brand" href="/">Hello, World!</a>
          <ul class="nav">
            <li><a href="javascript:(%28function%28%29%7Bwindow.baseUrl%3D%27http%3A//www.readability.com%27%3Bwindow.readabilityToken%3D%27%27%3Bvar%20s%3Ddocument.createElement%28%27script%27%29%3Bs.setAttribute%28%27type%27%2C%27text/javascript%27%29%3Bs.setAttribute%28%27charset%27%2C%27UTF-8%27%29%3Bs.setAttribute%28%27src%27%2CbaseUrl%2B%27/bookmarklet/read.js%27%29%3Bdocument.documentElement.appendChild%28s%29%3B%7D%29%28%29)" title="Read Now">Readability</a></li>
          </ul>
          <ul class="nav secondary-nav">
            <li><a href="/admin/">Admin</a></li>
          </ul>
          <form class="pull-right" method="GET" action="http://www.google.com/search">
            <input type="text" name="q" maxlength="255" placeholder="Search" />
            <input type="hidden" name="domains" value="{{ request.META.HTTP_HOST }}" />
            <input style="display:none;" type="radio" name="sitesearch" value="{{ request.META.HTTP_HOST }}" checked />
          </form>
        </div>
      </div>
    </div>
    <div id="content" class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
